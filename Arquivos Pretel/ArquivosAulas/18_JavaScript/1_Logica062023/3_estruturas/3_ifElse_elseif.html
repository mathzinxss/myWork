<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nota = prompt('Entre com a nota');

        if(nota >= 7){
            document.write("Parabéns Aprovado");
        }else if(nota >=5){
             document.write("Recuperação");   
        }else{
            document.write("Reprovado");
        }
        //////////////////////////////////////////////////
        document.write("<hr>");

        if(nota >= 7){
            document.write("Parabéns Aprovado");
        }else if(nota >=5){
             document.write("Recuperação");   
        }else{
            document.write("Reprovado");
        }

        document.write("<hr>");
    </script>
</body>
</html>
