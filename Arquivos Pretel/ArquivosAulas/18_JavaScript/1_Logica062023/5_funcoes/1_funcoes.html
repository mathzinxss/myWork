<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //chamo a função pelo meno - elemento caller
        exibirMensagem();
        //o interpretador le e carrega todas as funçoes antes de interpretar o codigo
        //portanto o caller pode ser colocado antes da declaração da função


        //função segue o conceito de responsabilidade unica
        //essa responsabilidade unica é descrita no nome da função
        //nome da função descrito por um verbo
        function exibirMensagem()
        {
            alert('Olá Todos, ultima aula!!!!');
        }
    </script>
</body>
</html>
