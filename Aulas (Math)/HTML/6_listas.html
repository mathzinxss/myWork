<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Unorded List 
    type="disc" é o padrao e não precisa ser declarado
    type="circle"
    type="square"
    type define o tipo de MARCADOR que a lista terá
    PARA NUNCA SER USADO
    USAR CSS
    -->
    <ul type="square">
        <li>Azul</li>
        <li>Vermelho</li>
        <li>Rosa</li>
        <li>Verde</li>
    </ul>

    <!-- Orded List 
    type="1"
type="I"
type="i"
type="A"
type="a"
    -->
    <ol type="a" start="4">
        <li>Pera</li>
        <li>Uva</li>
        <li>Maçã</li>
        <li>Tomate</li>
    </ol>



    <!-- Listas Aninhadas -->
    <ul>
        <li>Honda
            <ul>
                <li>CRV
                    <ul>
                        <li>Gasolina</li>
                        <li>Alcool</li>
                        <li>GAS</li>
                        <li>Eletrico</li>
                    </ul>
                </li>
                <li>HRV</li>
                <li>WRV</li>
                <li>CIVIC</li>
            </ul>
        </li>    
        <li>Renault</li>
        <li>Jeep</li>
        <li>Fiat</li>
    </ul>
</body>
</html>
