<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>HTML 5 – A Nova Onda</title>
	<style>
		/* tira e estilização dos Hs*/
		/* seletor unversal=> aplicar à todas as tags*/
		*{
			font-size:16px;
			font-weight: normal;
		}
	</style>
</head>
<body>
<!--
h=> head ou header	
As tags <h1>to <h6>são usadas para definir cabeçalhos HTML.

<h1>define o título mais importante. <h6>define o título menos importante.

Observação: use apenas um <h1> por página - deve representar o título / assunto principal de toda a página. Além disso, não pule níveis de título - comece com <h1>, depois use <h2>e assim por diante.

Seis tamanhos diferentes.
No HTML5 a diferença não está no tamanho, pois pode ser alterado via CSS
A DIFERENÇA É SEMANTICA!!!!!
h1 é o titulo principal da pagina
h2 é subtitulo de h1
h3 é subtitulo de h2
e assim por dianta	
-->


<h1>Cabecalho tamanho 1</h1>
<h2>Cabecalho tamanho 2</h2>
<h3>Cabecalho tamanho 3</h3>
<h4>Cabecalho tamanho 4</h4>
<h5>Cabecalho tamanho 5</h5>
<h6>Cabecalho tamanho 6</h6>

<hr><!-- Horizontal rule - estilo HTML -->
<hr /><!-- Horizontal rule - estilo XHTML -->

<h1>Radio head</h1>

<h2>Pablo Honey</h2>
<h3>creep</h3>
<h3>you</h3>

<h2>Raimbow</h2>
<h3>nude</h3>
<h3>Jigsaw</h3>

 </body>
</html>
