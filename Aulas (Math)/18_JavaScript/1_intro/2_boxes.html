<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let nome = "Senac"
        // curso="Tecnico de Informatica"
        let nome = prompt('Entre com o nome da escola')
        let curso = prompt('Entre com o curso desejado')

        //Concatenação
        let saidaConcat = "Eu vou ao "+nome+" para o curso de "+curso+"!!!!!!";
        //interpolar
        var saidaInter = `Eu vou ao ${nome} para o curso de curso ${curso} !!!!!!!!!`;


        //Incomum para usuarios - console.log
        console.log(saidaConcat);
        console.log(saidaInter);

        //alert - chato porque trava a tela
        alert(saidaConcat);
        alert(saidaInter);

        //escrever no documento
        document.write(saidaConcat);
        document.write("<hr>")
        document.write(saidaInter);
    </script>
</head>
<body>
    
</body>
</html>
