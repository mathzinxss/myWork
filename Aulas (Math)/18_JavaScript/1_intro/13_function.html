<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function somaNumeros() {
            let num1 = prompt('Digite o segundo número', 69)
            let num2 = prompt('Digite o segundo número')
            let resp = Number(num1) + parseFloat(num2);
            document.write(resp)
        }
    </script>
</head>

<body>
    <script>
        somaNumeros()
    </script>


    <hr>


    <script>
        somaNumeros()
    </script>


    <hr>


    <script>
        somaNumeros()
    </script>


    <hr>


    <script>
        somaNumeros()
    </script>
</body>

</html>
