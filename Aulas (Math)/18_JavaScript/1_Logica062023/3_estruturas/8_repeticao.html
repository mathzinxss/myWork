<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //REPETIÇOES CONDICIONAIS
        //ENQUANTO...FAÇA - while(condição)do{ instruçoes }
        let cont = 1;//contadora e controladora
        //enquanto NÃO precisa de uma contadora
        while(cont <= 3){
            document.write(`${cont}, `);
            cont++;
        }
        document.write("<hr>");
        /////////////////////////////////////////////////////
        //(faça)repita....até
        //igual ao enquanto ,porem as insatruçoes saao executadas ao menos uma vez, pois a verificação é feita no final
        let conta = 1;//contadora e controladora
        //repita NÃO precisa de uma contadora
        do{
            document.write(`${conta}, `);
            conta++;
        }while(conta <= 3);
        document.write("<hr>");

        //////////////////////////////////////////////////////
        //nao condional
        //iteração
        //para - for
        //para conto de 1 ate 3 passo 1 faça
        //contadora e controladora é a mesma variavel
        //repita NÃO precisa de uma contadora
        //for(let conto = 1;conto <= 3;conto++){
        for(conto = 1;conto <= 3;conto++){
            document.write(`${conto}, `);
        }
        document.write("<hr>");
    </script>
</body>
</html>
