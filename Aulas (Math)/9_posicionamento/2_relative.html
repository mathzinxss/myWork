<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
/*
	position:relative  precisa ser declarado
	Propriedades CSS top, bottom left right TEM EFEITO e são contadas a partir da origem do box(caixa)

    Mostradas Relativo Às coordenadas de origem
    A FILA NÃO ANDA - ELA NÃO SAI DA FILA

    Coordenadas iniciais da caixa
	*/
div{
	border: 1px solid black;
	width:300px;
	height:300px;
}
#um{
	background-color: red;
	position:static;
}
#dois{
	background-color: green;
	position:relative;
	left:400px;
	top: 100px;;
}
#tres{
	background-color: aqua;
	
}
#quatro{
	background-color: grey;
	position:static;
}
#cinco{
	background-color: yellow;
	position:static;
}
#seis{
	background-color: brown;
	position:static;
}
#sete{
	background-color: cian;
	position:static;
}
#oito{
	background-color: lightgrey;
	position:static;
}
</style>
</head>
<body>
<div id="um">
	<h1>um</h1>
</div>
<div id="dois">
	<h1>dois</h1>
</div>
<div id="tres">
	<h1>tres</h1>
</div>
<div id="quatro">
	<h1>quatro
</h1>
</div>
<div id="cinco">
	<h1>cinco</h1>
</div>
<div id="seis">
	<h1>seis</h1>
</div>
<div id="sete">
	<h1>sete</h1>
</div>
<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
