<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //entrar com 2 valores e dizer qual é o maior ou se eles sao iguais
        let n1 = Number(prompt('digite o primeiro nº:'));
        let n2 = Number( prompt('digite o segundo nº:'));

        if (n1 == n2){ 
            document.write(`os números são iguais: ${n1}`);
        }else if (n1 > n2){
            document.write(`n1 contém o maior número: ${n1}`);
        }else{
            document.write(`n2 contém o maior número: ${n2}`);
        }
    </script>
</body>
</html>
