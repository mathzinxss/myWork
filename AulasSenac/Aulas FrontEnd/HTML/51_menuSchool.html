<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropbtn{
            background-color: rgb(0, 255, 221);
            color: rgba(92, 95, 94, 0.774);
            padding: 16px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content{
                background-color: #989999;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgb(44, 44, 44);
                position: absolute;
                display: none;
            }

            .dropdown-content a{
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown:hover .dropdown-content{
            display: block ;
            }

            .dropdown:hover .dropbtn{
                background-color: aqua;
            }

    </style>

</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Senac TI-UC7</button>
        <div class="dropdown-content">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
        </div>
    </div>
</body>
</html>
