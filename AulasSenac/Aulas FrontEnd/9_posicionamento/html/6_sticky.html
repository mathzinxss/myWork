<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
	/*
Um elemento com position: sticky;é posicionado com base na posição de rolagem do usuário.

Um elemento  alterna entre relative e fixed, dependendo da posição de rolagem. Ele é posicionado em relação até que uma determinada posição de deslocamento seja encontrada na janela de exibição - então, ele "se fixa" no lugar (como a posição: fixa).
	*/	
div{
	border: 1px solid black;
	width:300px;
	height:300px;
}
#um{
	background-color: red;
	position:static;
	width:100%;
	height:150px;
}
#dois{
	background-color: green;
	width:100%;
	height:70px;
	position:sticky;
	top:0px;
}
#tres{
	background-color: aqua;
	
}
#quatro{
	background-color: grey;
	position:static;
}
#cinco{
	background-color: yellow;
	position:static;
}
#seis{
	background-color: brown;
	position:static;
}
#sete{
	background-color: cian;
	position:static;
}
#oito{
	background-color: lightgrey;
	position:static;
}
</style>
</head>
<body>
<div id="um">
	<h1>Cabeçalho</h1>
</div>
<div id="dois">
	<h1>Menu</h1>
</div>
<div id="tres">
	<h1>tres</h1>
</div>
<div id="quatro">
	<h1>quatro
</h1>
</div>
<div id="cinco">
	<h1>cinco</h1>
</div>
<div id="seis">
	<h1>seis</h1>
</div>
<div id="sete">
	<h1>sete</h1>
</div>
<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
