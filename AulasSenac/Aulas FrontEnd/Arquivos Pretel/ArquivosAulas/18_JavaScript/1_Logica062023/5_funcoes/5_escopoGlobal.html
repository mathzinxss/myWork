<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ESCOPO GLOBAL

        ESCOPO: onde a variavel será visivel
        GLOBAL: será visivel por todos - estará na raiz da pagina

        variaveis com escopo global: serao definidas com let ou var na raiz da pagina e serão acessadas por todas os elementos
        */
        
      
        let res = 'Impacta';
        var resposta = 'Lineu';
        function testarVaravel()
        {
            alert(res + '   '+ resposta);
        }

        document.write(res + '   '+ resposta);
        testarVaravel();
    </script>
</body>
</html>
