<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ler arrays
        const planes = ['ERJ95','A380','B747','A350','14 bis','Concorde'];
        document.write(planes);
        document.write("<br>");
        document.write(planes.join(','));
        document.write("<br>");
        let i = planes.join('#')
        document.write(i);
        document.write("<br>");
        document.write(planes);

        
        planes.sort();
        document.write("<br>");
        document.write(planes);

        document.write("<br>");
        document.write(planes.length);

        planes.reverse();
        document.write("<br>");
        document.write(planes);

        
    </script>
</body>
</html>
