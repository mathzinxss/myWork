<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes sabrina{
            from{
                background-color: red;
                color: white;
                text-decoration: none;
                margin-left: 0;
                margin-top: 0;
                width: 300px;
                height: 300px;
                font-size: 1.5rem;
                padding: 30px;
                text-align: center;
            }to{
                background-color: yellow;
                color: black;
                text-decoration: underline;
                margin-left: 900px;
                margin-top: 900px;
                width: 600px;
                height: 600px;
                font-size: 4.5rem;
                text-align: center;
            }
        }
        div.anima{
            background-color: red;
            color: white;
            padding: 30px;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            font-size: 1.5rem;
            animation-name: sabrina;
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <div class="anima">
        SENAC LAPA TITO

    </div>
</body>
</html>
