   <script>

        /*

            lidas somente por maquinas - linguagem de baixo nivel

            LINGUAGENS INTERPRETADAS: Sãp interpretadas por um programa externo - HTML, CSS, JavaScvript, PHP, ASP
            não se declara variavel
            O tipo de dado estará relacionado com o conteudo da variavel
            Eu posso alterar o tipo de dado duranteb a execução do programa

            Tipos de Dados
            Simples- Reconhecer pelos dados:
                Strings => alfaNumericos - conjunto de caracteres delimitados por aspas - '35' - 'Edu' - "98" - "Impacta" - `98` - `crase`
                Numbers => Float (123879.456) - integer (18 - 25)

                Array
                Object


            O mesmo se faz para CONSTANTES: Mesmo que variaveis, porem seu conteudo NÂO pode ser alterado durante a execução do programa
            const pi = 3.1416


            Dado:representação digital de uma informação do mundo real

            entrada  de dados  |  processamente de dados  |  Saida de dados

        */
       //let nome = prompt('Digite aqui o seu nome');

       //entrada de dados 
       num1 = window.prompt('Digite o primeiro numero');//leia
       num2 = prompt('Digite o segundo numero');//leia

       //processamento
        resultado = Number(num1) + Number(num2);
        saida = "A soma de "+ num1 +" por "+ num2 + " é igual à "+ resultado + "!!!!!";

        //saida de dados
        window.alert(saida);
        window.document.write(saida);    
        document.write("<hr>");
        window.console.log(saida);

        /////////////////////////////////////////////////////////////////////
        //TESTANDO TIPO DE DADOS E VARIAVEIS
        //troco o conteudo e protanto o dadfo durante o processamento
        let nome = 'Edu';
        console.log(nome);
        console.log(typeof(nome));//string
        console.log(typeof(num1));//string
        console.log(typeof(resultado));//number

        nome = true;
        console.log(nome);
        console.log(typeof(nome));//boolean

        //var
        var escola = "impacta";
        console.log(escola);
        var escola = "Samba";
        console.log(escola);
       

        
        ////////////////////////////////////////////////////////////////////
