<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de JavaScript</title>
</head>

<body>

    <script>
        alert('Seja bem vindo ao exercício de JavaScript.')

        var nome = "Mathias";
        let idade = Number(16);
        const PI = (3.14);

        document.write(nome)
        document.write("<br>")
        document.write(idade)
        document.write("<br>")
        document.write(PI)

        document.write("<hr>")
        //=====================================================================================================

        let num1 = window.prompt('Digite o primeiro número: ')
        let num2 = window.prompt('Digite o segundo número: ')

        let soma = Number(num1) + Number(num2)

        document.write(`O valor da soma de ${num1} e ${num2} é: ${soma}`)

        document.write("<hr>")

        //=====================================================================================================

        let n1 = window.prompt('Digite um número para calcular a propriedade deste valor. É par ou impar?')

        if (n1 % 2 == 0) {
            document.write(`O valor ${n1} é par.`)
        } else {
            document.write(`O valor ${n1} é impar.`)
        }

        document.write("<hr>")

        //=====================================================================================================
        document.write("<br>")
        let i = 0;
        for (i = 0; i < 10; i++){
            document.write(i)
            document.write("<br>")
        }
        //=====================================================================================================



    </script>
</body>

</html>
