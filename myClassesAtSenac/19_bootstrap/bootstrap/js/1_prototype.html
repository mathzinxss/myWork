<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Date.prototype.cumprimento="oiiiii";
        Date.prototype.getDiaSemana = function(){
            let dia = ['Domingo',"segunda","ter√ßa","quarta","quinta","sexta","sabado"];
            return(dia[this.getDay()]);
        }

        document.write("<hr>");
        let hoje = new Date();
        document.write(hoje.getFullYear());//2021
        document.write("<br>");
        document.write(hoje.getMonth());//9 - Outubro
        document.write("<br>");
        document.write(hoje.cumprimento);//9 - Outubro
        document.write("<br>");
        document.write(hoje.getDiaSemana());

        document.write("<hr>");
        let edu = new Date(1960,8,18,16,45,0);
        document.write(edu.getFullYear());//2021
        document.write("<br>");
        document.write(edu.getMonth());//9 - Outubro
        document.write("<br>");
        document.write(edu.cumprimento);//9 - Outubro
        document.write("<br>");
        document.write(edu.getDiaSemana());
    </script>
</body>
</html>
