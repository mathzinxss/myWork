<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {

            //incrementa e decrementa

            let resultado = document.getElementById('valor')

            document.getElementById('incrementa').addEventListener('click', () => {
                resultado.value++;
            })

            document.getElementById('decrementa').addEventListener('click', () => {
                resultado.value--;
            })

            //===============================================================================================================================================================
            let num1 = document.getElementById('num1')
            let num2 = document.getElementById('num2')

            let paragrafos = document.getElementsByTagName('p')
            //console.log(paragrafos)

            //document.getElementById('soma').addEventListener('evento', 'ação')
            document.getElementById('soma').addEventListener('click', () => {
                let resultado = Number(num1.value) + Number(num2.value)
                paragrafos[0].innerHTML = `O resultado da soma é: <strong>${resultado}<strong>`
            })

            document.getElementById('subtrai').addEventListener('click', () => {
                let resultado = Number(num1.value) - Number(num2.value)
                paragrafos[1].innerHTML = `O resultado da soma é: <strong>${resultado}<strong>`
            })

            document.getElementById('multiplica').addEventListener('click', () => {
                let resultado = Number(num1.value) * Number(num2.value)
                paragrafos[2].innerHTML = `O resultado da soma é: <strong>${resultado}<strong>`
            })

            document.getElementById('divide').addEventListener('click', () => {
                let resultado = Number(num1.value) / Number(num2.value)
                if (Number(num2.value) === 0) {
                    paragrafos[3].innerText = 'Divisão por zero não é permitida';
                } else {
                    paragrafos[3].innerHTML = `O resultado da soma é: <strong>${resultado}<strong>`
                }
            });

        }

    </script>
</head>

<body>
    <input type="text" id="valor" value="0">
    <br>
    <input type="button" id="incrementa" value="++">
    <input type="button" id="decrementa" value="--">
    <hr>

    Num 1: <input type="text" id="num1">
    <br>
    Num 2: <input type="text" id="num2">
    <br>
    <input type="button" id="soma" value="+">
    <input type="button" id="subtrai" value="-">
    <input type="button" id="multiplica" value="*">
    <input type="button" id="divide" value="/">
    <p>0 - O Resultado é:</p>
    <p>1 - O Resultado é:</p>
    <p>2 - O Resultado é:</p>
    <p>3 - O Resultado é:</p>


</body>

</html>
