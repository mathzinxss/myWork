<body>
    <script>
        /*
        Declarar uma variavel dentro de uma função
        e querer que ela tenha escop globa
        */
        let res = 'Samba';
        var resposta = 'Agostinho';
        
        function testarVaravel()
        {
            let res = 'Impacta';
            var resposta = 'Lineu';
            pergunta = "Oiiii?????";//sera criada com escopo global
            alert(res + '   '+ resposta +' '+ pergunta);
        }
        testarVaravel();
        document.write(res + ' '+ resposta+ ' '+ pergunta);
        
    </script>
</body>
