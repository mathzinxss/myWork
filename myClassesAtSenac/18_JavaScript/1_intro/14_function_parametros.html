<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function somaNumeros(num1,num2) {
            // let num1 = prompt('Digite o segundo número', 69)
            // let num2 = prompt('Digite o segundo número')
            let resp = Number(num1) + parseFloat(num2); /*parseFloat, Number: valem o mesmo*/
            document.write(resp)
        }
    </script>
</head>

<body>
    <script>
        somaNumeros(69,81)
    </script>


    <hr>


    <script>
        let x = prompt('Digite o primeiro numero')
        let y = prompt('Digite o segundo numero')
        somaNumeros(x,y)
    </script>


    <hr>


    <script>

        somaNumeros(741,9)
    </script>


    <hr>


    <script>

        somaNumeros(8523,17)
    </script>
</body>

</html>
